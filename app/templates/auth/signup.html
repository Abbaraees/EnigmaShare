{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <div class="auth-links">
    <a href="{{ url_for('auth.login') }}">Login</a>
    <a href="{{ url_for('auth.signup') }}">Sign up</a>
  </div>
  <h2>
    Create new account
  </h2>
  <form action="" method="post" class="auth-form">
    {{ form.hidden_tag()}}
    <p>
      {{ form.email.label }} <br>
      {{ form.email() }}
    </p>
    <p>
      {{ form.username.label }} <br>
      {{ form.username() }}
    </p>
    <p>
      {{ form.password.label }} <br>
      {{ form.password() }}
    </p>
    <p>
      {{ form.signup() }}
    </p>
  </form>
</div>
{% endblock content %}
